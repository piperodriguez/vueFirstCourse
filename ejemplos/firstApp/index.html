<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vue App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        //creacion de la aplicacion
        const app = Vue.createApp({
            //funcion data siempre debuelve un objeto jason
            data(){
                return {
                    attr: 'src',//atributo del elemento
                    pathImg: "https://http2.mlstatic.com/D_NQ_NP_848006-MCO45132190176_032021-W.jpg",//ruta imagen
                    descripcionImg : "Imagen cargada con vuejs"//
                };
            },
            template: `<img v-bind:[attr]="pathImg" v-bind:alt="descripcionImg">`
        }).mount("#app");
        console.log(app);
    </script>
</body>
</html>
